name: VinetQR-Dev deploying to npm

on:
  push:
    branches:
      - Master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Cache npm dependencies
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      - name: Install dependencies
        run: npm install

      - name: Check npm configuration
        run: npm config list 

      - name: Check available secrets
        run: |
          echo "Available secrets:"
          echo "VINETQR_NPM_TOKEN=${{ secrets.VINETQR_NPM_TOKEN }}" || echo "Not set"


      - name: Verify secret is set
        run: |
          if [ -z "$NODE_AUTH_TOKEN" ]; then
            echo "NODE_AUTH_TOKEN is not set"
            exit 1
          else
            echo "NODE_AUTH_TOKEN is set"
          fi

      - name: Publish to npm
        run: |
          npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.VINETQR_NPM_TOKEN }}
